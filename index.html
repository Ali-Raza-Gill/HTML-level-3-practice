<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML level 3 practice</title>
  </head>
  <body>
    <!-- Practice Questions -->
    <!-- Qs1.Recreate the following table using HTML -->
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Fsd</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Lahore</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Islamabad</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Karachi</td>
        <td>4</td>
      </tr>
    </table>

    <!-- Q2 Create a form according to given format  -->
    <br />
    <form>
      <label for="name">Enter Name</label>
      <input type="text" id="name" />
      <br />
      <label for="">Sex: </label>
      <input type="radio" name="gender" id="gender" />
      <label for="gender">Male</label>

      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <br />
      <label for="country">Country: </label>
      <select name="country" id="country">
        <option value="country">Select one country</option>
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Iran">Iran</option>
        <option value="Saudi Arab">Saudi Arab</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Turkey">Turkey</option>
      </select>
      <div><br>
        <label for="comment">Message: </label><br>
        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
      </div>
      <br>
      <input type="checkbox" id="sub">
      <label for="sub"> Subscribe?</label>
      <br>
      <button type="submit">Submit</button>

    </form>

    <!--  -->
    <br />
  </body>
</html>
